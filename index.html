<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- ! Boostrap Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Home Page</title>
</head>

<body>

    <!--! header start  -->
    <header>
        <div class="global-notification">
            <p>
                SUMMER SALE FOR ALL COSMETICS AND FREE EXPRESS INTERNATIONAL DELIVERY - OFF 50%! SHOP NOW
                <a href="shop.html">SHOP NOW</a>
            </p>
        </div>
        <div class="header-row">
            <div class="container">
                <div class="header-wrapper">
                    <div class="header-mobile">
                        <i class="bi bi-list" id="btn-menu"></i>
                    </div>
                    <div class="header-left">
                        <a href="#">LOGO</a>
                    </div>
                    <div class="header-center" id="sidebar" >
                        <nav class="navigation">
                            <ul class="menu-list">
                                <li class="menu-list-item">
                                    <a href="#" class="menu-link active">
                                        Home <i class="bi bi-chevron-down"></i></a>
                                </li>
                                <li class="menu-list-item">
                                    <a href="#" class="menu-link">
                                        Shop <i class="bi bi-chevron-down"></i></a>
                                </li>
                                <li class="menu-list-item">
                                    <a href="#" class="menu-link">
                                        Blog <i class="bi bi-chevron-down"></i></a>

                                </li>
                                <li class="menu-list-item">
                                    <a href="#" class="menu-link">
                                        Contact <i class="bi bi-chevron-down"></i></a>

                                </li>
                            </ul>
                        </nav>
                        <i class="bi-x-circle" id="close-sidebar"></i>
                    </div>
                    <!-- header right -->
                    <div class="header-right">
                        <div class="header-right-links">
                            <a href="#" class="header-account">
                                <i class="bi bi-person"></i>
                            </a>
                            <button class="toggle-button">
                                <i class="bi bi-search"></i>
                            </button>
                            <a href="#">
                                <i class="bi bi-heart"></i>
                            </a>
                            <div class="header-cart">
                                <a href="#" class="header-cart-link">
                                    <i class="bi bi-bag"></i>
                                    <span class="header-cart-count">0</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--! header end  -->


    <!--! policy start  -->
    <section class="policy">
        <div class="container">
            <ul class="policy-list">
                <li class="policy-item">
                    <i class="bi bi-truck"></i>
                    <div class="policy-texts">
                        <strong>FREE DELIVERY</strong>
                        <span>From $59.89</span>
                    </div>
                </li>
                <li class="policy-item">
                    <i class="bi bi-headset"></i>
                    <div class="policy-texts">
                        <strong>SUPPORT 24/7</strong>
                        <span>Online 24 hours</span>
                    </div>
                </li>
                <li class="policy-item">
                    <i class="bi bi-arrow-clockwise"></i>
                    <div class="policy-texts">
                        <strong> 30 DAYS RETURN</strong>
                        <span>Simply return it within 30 days</span>
                    </div>
                </li>
                <li class="policy-item">
                    <i class="bi bi-credit-card"></i>
                    <div class="policy-texts">
                        <strong> PAYMENT METHOD</strong>
                        <span>Secure Payment</span>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!--! policy end  -->

    
    <script src="index.js"></script>
</body>

</html>
